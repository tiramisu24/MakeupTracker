<!doctype html>
<html lang="en">
	<head>
		<title>Makeup Tracker</title>
    <meta charset="utf-8">
    
		<script>
			// getUserMedia only works over https in Chrome 47+, so we redirect to https. Also notify user if running from file.
			if (window.location.protocol == "file:") {
				// alert("You seem to be running this example directly from a file. Note that these examples only work when served from a server or localhost due to canvas cross-domain restrictions.");
			} else if (window.location.hostname !== "localhost" && window.location.protocol !== "https:"){
				window.location.protocol = "https";
			}
		</script>
	</head>
	<body>
    <script src="./js/clmtrackr.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>


		<div id="content">
			<h2>Facetracking example</h2>
			<div id="container" style="position: relative;">
				<video id="video" width="400" height="300" preload="auto" style="position: absolute" playsinline autoplay>
				</video>
				<canvas id="overlay" width="400" height="300" style="position: absolute" ></canvas>
				<canvas id="drawingPad" width="400" height="300" style="position: relative; left:500px;"></canvas>
			</div>
			<br/>
			<input class="btn" type="button" value="wait, loading video" disabled="disabled" id="startbutton"></input>
			<div id="text">
				<div id="nogum" class="nogum">
					<p>
						There was some problem trying to capture your webcamera, please check that your browser supports WebRTC. Using a fallback video instead. To try it out:
						<ol>
							<li>click start</li>
							<li>see the model fitted to the face</li>
						</ol>
					</p>
				</div>
			</div>

		</div>
		<div class="feature-select-buttons">
			<!-- <button id = 'eyeshadow-button' class = 'feature-btns hide' onclick="applyEyeshadowVideo()">eyeshadow</button>
			<button id = 'eyeliner-button' class = 'feature-btns hide' onclick="applyEyelinerVideo()">eyeliner</button>
			<button id = 'lips-button' class = 'feature-btns hide' onclick="applyLipsVideo()">lips</button> -->
			<button id = 'eyebrows-button' class = 'feature-btns hide' >eyebrows</button>
			<!-- <button id = 'blush-button' class = 'feature-btns hide' onclick="applyBlushVideo()">blush</button> -->

		</div>


	</body>
</html>
